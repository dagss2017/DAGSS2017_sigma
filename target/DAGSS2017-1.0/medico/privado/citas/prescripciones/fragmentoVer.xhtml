<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        <h:form id="formularioVer">
            <b:modal id="modalVer" class="modal-ver-class" title="Detalle Prescripcion">
                <b:panel title="Detalle Prescripcion  ID. #{citasControlador.prescripcionActual.id}" 
                         rendered="#{not empty citasControlador.prescripcionActual}" 
                         collapsible="false">
                    <b:panelGrid columns="2"> 
                        <h:outputLabel value="Medicamento:"/>

                        <b:panelGrid columns="2">

                            <h:outputLabel value="Nombre: "/>
                            <h:outputText value="#{citasControlador.prescripcionActual.medicamento.nombre}" />                   

                            <h:outputLabel value="Familia: "/>
                            <h:outputText value="#{citasControlador.prescripcionActual.medicamento.familia}" />

                            <h:outputLabel value="Fabricante: "/>
                            <h:outputText value="#{citasControlador.prescripcionActual.medicamento.fabricante}" />

                            <h:outputLabel value="Principio activo: "/>
                            <h:outputText value="#{citasControlador.prescripcionActual.medicamento.principioActivo}" />

                            <h:outputLabel value="Dosis envase:"/>
                            <h:outputText value="#{citasControlador.prescripcionActual.medicamento.numeroDosis}" />

                        </b:panelGrid>

                        <h:outputLabel value="Dosis: "/>
                        <h:outputText value="#{citasControlador.prescripcionActual.dosis}" />

                        <h:outputLabel value="Fecha inicio: "/>
                        <h:outputText value="#{citasControlador.prescripcionActual.fechaInicio}" >
                            <f:convertDateTime pattern="dd/MM/yyyy" locale="es_ES" timeZone="Europe/Madrid"/>
                        </h:outputText>

                        <h:outputLabel value="Fecha fin: "/>
                        <h:outputText value="#{citasControlador.prescripcionActual.fechaFin}">
                            <f:convertDateTime pattern="dd/MM/yyyy" locale="es_ES" timeZone="Europe/Madrid"/>
                        </h:outputText>

                        <h:outputLabel value="Indicaciones: "/>
                        <h:outputText value="#{citasControlador.prescripcionActual.indicaciones}" />
                        
                        <h:outputLabel value="MÃ©dico: "/>
                        <h:outputText value="#{citasControlador.prescripcionActual.medico.apellidos}, #{citasControlador.prescripcionActual.medico.nombre}" />

                    </b:panelGrid>
                </b:panel>
                <f:facet name="footer">
                    <b:button value="Cerrar" dismiss="modal"/>
                </f:facet>
            </b:modal>
        </h:form>
    </ui:composition>    
</html>
